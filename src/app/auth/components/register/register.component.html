<div class="register-page">
  <h2 class="mat-title">Sign Up</h2>
  <p>
    <a [routerLink]="['/login']" class="underlined">
      Already have an account? Log In.
    </a>
  </p>

  <app-backend-error-messages
    *ngIf="backendValidationErrors$ | async"
    [errors]="backendValidationErrors$ | async"
  ></app-backend-error-messages>

  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Username:</mat-label>
        <input matInput name="username" type="text" formControlName="username" />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Email:</mat-label>
        <input matInput name="email" type="email" formControlName="email" />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Password:</mat-label>
        <input matInput name="password" type="password" formControlName="password" />
      </mat-form-field>
    </div>
    <div>
      <button
        mat-raised-button
        type="submit"
        [disabled]="registerForm.invalid || (isSubmitting$ | async)"
      >
        Sign Up
      </button>
    </div>
  </form>
</div>
