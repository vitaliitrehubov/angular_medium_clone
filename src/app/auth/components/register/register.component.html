<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h2 class="text-xs-center">Sign Up</h2>
        <p class="text-xs-center">
          <a [routerLink]="['/login']">Already have an account? Log In.</a>
        </p>

        <app-backend-error-messages
          *ngIf="backendValidationErrors$ | async"
          [errors]="backendValidationErrors$ | async"
        ></app-backend-error-messages>

        <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
          <div class="form-group">
            <input
              type="text"
              name="username"
              class="form-control form-control-lg"
              formControlName="username"
              placeholder="Username"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              name="email"
              class="form-control form-control-lg"
              formControlName="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              class="form-control form-control-lg"
              formControlName="password"
              placeholder="Password"
            />
          </div>
          <div>
            <button
              type="submit"
              class="btn btn-lg btn-primary pull-xs-right"
              [disabled]="registerForm.invalid || (isSubmitting$ | async)"
            >Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
