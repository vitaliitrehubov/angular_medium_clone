<div class="login-page">
  <h2 class="mat-title">Sign In</h2>
  <p>
    <a [routerLink]="['/register']" class="underlined">Or create an account.</a>
  </p>

  <app-backend-error-messages
    *ngIf="backendValidationErrors$ | async"
    [errors]="backendValidationErrors$ | async"
  ></app-backend-error-messages>

  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Email:</mat-label>
        <input matInput name="email" type="email" formControlName="email" />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Password:</mat-label>
        <input
          matInput
          name="password"
          type="password"
          formControlName="password"
        />
      </mat-form-field>
    </div>
    <div>
      <button
        mat-raised-button
        type="submit"
        [disabled]="loginForm.invalid || (isSubmitting$ | async)"
      >
        Sign In
      </button>
    </div>
  </form>
</div>
