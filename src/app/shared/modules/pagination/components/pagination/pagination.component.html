<ul class="pagination">
  <li
    *ngFor="let page of pages"
    [ngClass]="{ active: currentPageProps === page }"
    class="page-item"
  >
    <a
      [routerLink]="[urlProps]"
      [queryParams]="{ page: page }"
      class="page-link"
      style="cursor: pointer"
    >
      {{ page }}
    </a>
  </li>
</ul>
