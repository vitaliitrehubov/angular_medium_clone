<nav class="navbar navbar-light">
  <div class="container">
    <a [routerLink]="['/']" class="navbar-brand">
      Medium
    </a>

    <ul class="nav navbar-nav pull-xs-right">
      <li class="nav-item">
        <a
          [routerLink]="['/']"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link"
        >Home</a>
      </li>

      <ng-container *ngIf="isLoggedIn$ | async">
        <li class="nav-item">
          <a
            [routerLink]="['/articles/new']"
            routerLinkActive="active-link"
            class="nav-link"
          >
            <i class="ion-compose"></i>
            &nbsp;
            New Post
          </a>
        </li>
        <li class="nav-item">
          <a
            [routerLink]="['/settings']"
            routerLinkActive="active-link"
            class="nav-link"
          >
            <i class="ion-gear-a"></i>
            &nbsp;
            Settings
          </a>
        </li>
        <li class="nav-item">
          <a
            [routerLink]="['/profiles', (user$ | async).username]"
            routerLinkActive="active-link"
            class="nav-link"
          >
            <i class="ion-gear-a"></i>
            &nbsp;
            {{ (user$ | async).username }}
          </a>
        </li>
      </ng-container>

      <ng-container *ngIf="isAnonymous$ | async">
        <li class="nav-item">
          <a [routerLink]="['/login']" routerLinkActive="active-link" class="nav-link">Login</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/register']" routerLinkActive="active-link" class="nav-link">Register</a>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
