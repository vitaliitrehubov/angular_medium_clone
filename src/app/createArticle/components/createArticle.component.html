<div class="container">
  <h2 style="text-align: center; margin-top: 5vh;">Create New Post</h2>
</div>
<article-form
  (articleSubmit)="onCreateArticle($event)"
  (isFormDirty)="onFormValueChanged($event)"
  [initialValues]="initialValues"
  [isSubmitting]="isSubmitting$ | async"
  [errors]="errors$ | async"
></article-form>
